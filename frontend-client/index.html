<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete - Pe√ßa Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/client.css">
    <style>
        .produto-card { transition: transform 0.2s; cursor: pointer; }
        .produto-card:hover { transform: translateY(-5px); }
        .carrinho-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .qr-code { max-width: 300px; margin: 0 auto; }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üçî Lanchonete Online</a>
        <button class="btn btn-light carrinho-badge" onclick="mostrarCarrinho()">
            üõí <span id="carrinhoCount" class="badge bg-dark">0</span>
        </button>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Nosso Card√°pio</h2>

    <!-- Filtros -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger active" onclick="filtrarCategoria('todos')">Todos</button>
                <button class="btn btn-outline-danger" onclick="filtrarCategoria('lanche')">Lanches</button>
                <button class="btn btn-outline-danger" onclick="filtrarCategoria('bebida')">Bebidas</button>
                <button class="btn btn-outline-danger" onclick="filtrarCategoria('combo')">Combos</button>
                <button class="btn btn-outline-danger" onclick="filtrarCategoria('sobremesa')">Sobremesas</button>
            </div>
        </div>
    </div>

    <!-- Produtos -->
    <div id="produtosContainer" class="row"></div>
</div>

<!-- MODAL CARRINHO -->
<div class="modal fade" id="carrinhoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Seu Carrinho</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="carrinhoItems"></div>
                <div class="text-end mt-3">
                    <h4>Total: R$ <span id="carrinhoTotal">0,00</span></h4>
                </div>

                <!-- DADOS DO CLIENTE -->
                <hr>
                <h5>Dados para Entrega</h5>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <label class="form-label">Nome completo *</label>
                        <input type="text" class="form-control" id="clienteNome" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label class="form-label">Celular (com DDD) *</label>
                        <input type="tel" class="form-control" id="clienteTelefone" maxlength="11" placeholder="11987654321" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CEP *</label>
                        <input type="text" class="form-control" id="clienteCEP" maxlength="8" placeholder="12345678" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-8">
                        <label class="form-label">Rua *</label>
                        <input type="text" class="form-control" id="clienteRua" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">N√∫mero *</label>
                        <input type="text" class="form-control" id="clienteNumero" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="clienteComplemento">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bairro *</label>
                        <input type="text" class="form-control" id="clienteBairro" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <label class="form-label">Cidade *</label>
                        <input type="text" class="form-control" id="clienteCidade" required>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                <button class="btn btn-danger" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL CHECKOUT -->
<div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Pagamento via PIX</h5>
            </div>
            <div class="modal-body text-center">
                <h5>QR Code para Pagamento</h5>
                <img id="qrCode" class="qr-code img-fluid mb-3">
                <div class="alert alert-info">
                    <strong>Copia e cola:</strong><br>
                    <small id="copiaCola" class="text-break"></small>
                </div>
                <div class="alert alert-warning">
                    <strong>Status:</strong>
                    <span id="statusPedido">Aguardando pagamento...</span>
                </div>
            </div>
            <div class="modal-footer">
                <a id="linkAcompanhamento" class="btn btn-primary">Acompanhar Pedido</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
