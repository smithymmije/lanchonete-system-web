<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Lanchonete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #dc3545; position: fixed; width: 240px; z-index: 1000; }
        .sidebar .nav-link { color: white; padding: 15px; cursor: pointer; border-radius: 5px; margin-bottom: 5px; }
        .sidebar .nav-link:hover { background-color: rgba(255,255,255,0.1); }
        .sidebar .nav-link.active { background-color: rgba(255,255,255,0.2); font-weight: bold; }
        .main-content { margin-left: 240px; padding: 30px; }
        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; min-height: auto; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-3">
            <h4 class="text-white text-center mb-4">Painel Admin</h4>
            <nav class="nav flex-column">
                <a class="nav-link active" onclick="mostrarPedidos()">üìã Pedidos</a>
                <a class="nav-link" onclick="mostrarProdutos()">üçî Produtos</a>
                <a class="nav-link" onclick="mostrarNovoProduto()">‚ûï Novo Produto</a>
                <a class="nav-link text-warning mt-4" onclick="localStorage.clear(); window.location.href='login.html'">‚¨ÖÔ∏è Sair</a>
            </nav>
        </div>

        <div class="col-md-10 main-content">

            <!-- PEDIDOS -->
            <div id="pedidosSection">
                <h3 class="mb-4">Gerenciar Pedidos</h3>
                <div id="pedidosContainer"></div>
            </div>

            <!-- PRODUTOS -->
            <div id="produtosSection" style="display:none;">
                <h3 class="mb-4">Meus Produtos</h3>
                <div id="produtosContainer"></div>
            </div>

            <!-- NOVO PRODUTO -->
            <div id="novoProdutoSection" style="display:none;">
                <h3 class="mb-4">Cadastrar Novo Produto</h3>

                <div class="card shadow-sm border-0" style="max-width:700px;">
                    <div class="card-body p-4">
                        <form id="produtoForm">

                            <div class="mb-3">
                                <label class="form-label">Nome do Produto</label>
                                <input
                                    type="text"
                                    id="produtoNome"
                                    name="nome"
                                    class="form-control"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descri√ß√£o</label>
                                <textarea
                                    id="produtoDescricao"
                                    name="descricao"
                                    class="form-control"
                                    rows="2"
                                ></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Pre√ßo (R$)</label>
                                    <input
                                        type="number"
                                        id="produtoPreco"
                                        name="preco"
                                        class="form-control"
                                        step="0.01"
                                        required
                                    >
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Categoria</label>
                                    <select
                                        id="produtoCategoria"
                                        name="categoria"
                                        class="form-select"
                                        required
                                    >
                                        <option value="lanche">Lanches</option>
                                        <option value="bebida">Bebidas</option>
                                        <option value="combo">Combos</option>
                                        <option value="sobremesa">Sobremesas</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Imagem do Produto</label>
                                <input
                                    type="file"
                                    id="produtoImagem"
                                    name="imagem"
                                    class="form-control"
                                    accept="image/*"
                                >
                            </div>

                            <hr>

                            <div class="d-grid gap-2 d-md-flex">
                                <button type="submit" class="btn btn-danger btn-lg px-5">
                                    Salvar Produto
                                </button>
                                <button type="button" class="btn btn-light btn-lg" onclick="mostrarProdutos()">
                                    Cancelar
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
