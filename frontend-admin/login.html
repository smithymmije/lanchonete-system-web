<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Login Admin</h5>
      </div>
      <div class="card-body">
        <form id="formLogin">
          <div class="mb-3">
            <label>Usuário:</label>
            <input type="text" id="usuario" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Senha:</label>
            <input type="password" id="senha" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Entrar</button>
        </form>
        <div id="mensagem" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formLogin');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      try {
        //const res = await fetch('http://localhost:4000/api/auth/login', {
        const res = await fetch('https://lanchonete-system-web-backend.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, senha })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html'; // vai pro painel
        } else {
          mensagem.className = 'alert alert-danger';
          mensagem.textContent = data.erro || 'Login inválido';
        }
      } catch (error) {
        mensagem.className = 'alert alert-danger';
        mensagem.textContent = 'Erro ao conectar no servidor';
      }
    });
  </script>
</body>
</html>
